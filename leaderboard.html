<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard - Oggy Game</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0d47a1, #1976d2);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .header {
      padding: 15px;
      background: #1565c0;
      text-align: center;
      font-size: 18px;
    }
    .leaderboard {
      max-height: 65vh;
      overflow-y: auto;
      padding: 15px;
    }
    .leader {
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .leader strong {
      font-size: 16px;
    }
    .rank-tag {
      font-size: 16px;
      background: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 10px;
    }
    .me-box {
      margin: 15px;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
      background: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .nav-button img {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="header" id="rewardMsg">This week's rewards will be distributed to the top 10 players!</div>
  <div class="leaderboard" id="leaderboardList">Loading leaderboard...</div>
  <div class="me-box" id="myRank">Your rank will appear here.</div>

  <!-- Bottom Nav Bar -->
  <div class="nav-bar">
    <button onclick="window.location.href='home.html'" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"><span>Home</span>
    </button>
    <button onclick="window.location.href='referral.html'" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png"><span>Refer</span>
    </button>
    <button onclick="window.location.href='withdraw.html'" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1041/1041872.png"><span>Withdraw</span>
    </button>
    <button onclick="window.location.href='powerup.html'" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/189/189665.png"><span>Power Up</span>
    </button>
    <button onclick="window.location.href='tasks.html'" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png"><span>Daily Tasks</span>
    </button>
  </div>

  <!-- Telegram + Firebase -->
  <div id="leaderboard" style="font-family: sans-serif;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import {
    getAuth,
    signInAnonymously,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    getDocs,
    doc,
    getDoc,
  } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
    authDomain: "oggy-runner.firebaseapp.com",
    projectId: "oggy-runner",
    storageBucket: "oggy-runner.appspot.com",
    messagingSenderId: "747549154067",
    appId: "1:747549154067:web:oggyrunner",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const rewardText = `
1=0.1
2-10=0.005
`;

  const rewardRules = rewardText
    .trim()
    .split("\n")
    .map((line) => {
      const [range, usd] = line.split("=");
      if (range.includes("-")) {
        const [min, max] = range.split("-").map(Number);
        return { min, max, usd: parseFloat(usd) };
      } else {
        const rank = parseInt(range);
        return { min: rank, max: rank, usd: parseFloat(usd) };
      }
    });

  function getRewardForRank(rank) {
    for (const rule of rewardRules) {
      if (rank >= rule.min && rank <= rule.max) return rule.usd;
    }
    return 0;
  }

  function createRow(rank, name, score, isYou, reward) {
    return `
      <div id="user-${rank}" style="padding: 8px; margin: 4px 0; background: ${
      isYou ? "#d4f1f9" : "#f9f9f9"
    }; border: 1px solid #ccc; border-radius: 8px;">
        <b>#${rank}</b> - ${name} | Cockroach: ${score} ${
      reward ? `| Reward: $${reward}` : ""
    } ${isYou ? "<b>(You)</b>" : ""}
      </div>
    `;
  }

  async function showLeaderboard(userId) {
    const q = query(collection(db, "users"), orderBy("cockroach_coin", "desc"));
    const querySnapshot = await getDocs(q);
    const leaderboardDiv = document.getElementById("leaderboard");

    let html = "<h2>Weekly Leaderboard</h2>";
    let rank = 1;
    let yourRankId = "";

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const name = data.name || "Unknown";
      const score = data.cockroach_coin || 0;
      const isYou = docSnap.id === userId;
      const reward = getRewardForRank(rank);
      html += createRow(rank, name, score, isYou, reward);
      if (isYou) yourRankId = `user-${rank}`;
      rank++;
    });

    leaderboardDiv.innerHTML = html;

    if (yourRankId) {
      setTimeout(() => {
        const yourRow = document.getElementById(yourRankId);
        yourRow.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 500);
    }
  }

  signInAnonymously(auth).catch((e) => console.error("Signin error", e));
  onAuthStateChanged(auth, (user) => {
    if (!user) return;
    showLeaderboard(user.uid);
  });
</script>
</body>
</html>
