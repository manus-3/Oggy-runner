<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 15px;
    }

    .leaderboard {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
    }

    .entry {
      background: #222;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .entry span {
      font-size: 16px;
    }

    .entry .rank {
      font-weight: bold;
      color: gold;
    }

    .your-rank {
      text-align: center;
      background: #1e88e5;
      padding: 10px;
      font-weight: bold;
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
      text-decoration: none;
    }

    .nav-button img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <h2>Weekly Leaderboard</h2>
  <div class="leaderboard" id="leaderboard"></div>
  <div class="your-rank" id="yourRank">Loading your rank...</div>

  <!-- Bottom Navigation -->
  <div class="nav-bar">
    <a href="home.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">
      <span>Home</span>
    </a>
    <a href="referral.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png">
      <span>Refer</span>
    </a>
    <a href="withdraw.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1041/1041872.png">
      <span>Withdraw</span>
    </a>
    <a href="powerup.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/189/189665.png">
      <span>Power Up</span>
    </a>
    <a href="leaderboard.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png">
      <span>Leaderboard</span>
    </a>
    <a href="daily.html" class="nav-button">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png">
      <span>Daily Tasks</span>
    </a>
  </div>

  <!-- Firebase & Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      projectId: "oggy-runner",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    let currentUID = null;

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) return;
        currentUID = user.uid;

        const snapshot = await getDocs(collection(db, "users"));
        const users = [];

        snapshot.forEach(doc => {
          const data = doc.data();
          users.push({
            name: data.name || "Unknown",
            cockroach: data.cockroach_coin || 0,
            uid: data.uid
          });
        });

        users.sort((a, b) => b.cockroach - a.cockroach);

        const board = document.getElementById("leaderboard");
        let yourRankText = "Not Ranked";
        users.forEach((user, index) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <span>${user.name}</span>
            <span>${user.cockroach}</span>
            <span class="rank">#${index + 1}</span>
          `;
          board.appendChild(div);

          if (user.uid === currentUID) {
            yourRankText = `You are #${index + 1} with ${user.cockroach} cockroaches`;
          }
        });

        document.getElementById("yourRank").textContent = yourRankText;
      });
    });
  </script>
</body>
</html>
