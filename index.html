<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
    authDomain: "oggy-runner.firebaseapp.com",
    projectId: "oggy-runner",
    storageBucket: "oggy-runner.appspot.com",

  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const tg = window.Telegram.WebApp;
  tg.ready();

  signInAnonymously(auth).then(() => {
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userData = {
          uid: uid,
          name: tg.initDataUnsafe.user?.first_name || "Unknown",
          tg_id: tg.initDataUnsafe.user?.id || "N/A",
          created_at: Date.now()
        };
        await setDoc(doc(db, "users", uid), userData);
        console.log("User info saved to Firestore");
      }
    });
  }).catch((error) => {
    console.error("Firebase Login Error:", error);
  });
</script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
    authDomain: "oggy-runner.firebaseapp.com",
    projectId: "oggy-runner",
    storageBucket: "oggy-runner.appspot.com",
    messagingSenderId: "747549154067",
    appId: "1:747549154067:web:your_app_id_here"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  document.getElementById("userInfo").innerText = "Loading user info...";

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("userInfo").innerHTML = `
          <h2>${data.name}</h2>
          <p>Cockroach Coin: ${data.cockroach_coin || 0}</p>
          <p>Last Catch: ${data.last_catch || 0}</p>
          <p>Oggy Coin: ${data.oggy_coin || 0}</p>
          <p>Balance: $${data.usd_balance || 0}</p>
          ${uid === "gpCtYc0dEMb4PTSqNjxJI57SPWU2" ? '<p><strong>Admin Panel</strong></p>' : ''}
        `;
      } else {
        document.getElementById("userInfo").innerText = "User not found in Firestore.";
      }
    } else {
      document.getElementById("userInfo").innerText = "User not logged in.";
    }
  });
  </script>

<body>
  <div class="lobby-container">
    <div class="stats" id="stats">Loading...</div>
    <button class="play-btn" onclick="showAdAndPlay()">Play Now</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";

    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      databaseURL: "https://oggy-runner-default-rtdb.firebaseio.com",
      projectId: "oggy-runner",
      storageBucket: "oggy-runner.appspot.com",
      messagingSenderId: "747549154067",
      appId: "1:747549154067:web:auto",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statsDiv = document.getElementById("stats");

    function loadStats() {
      db.ref("users/" + userId).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          const weeklyCoin = (data.cockroachCoin || 0) + (data.referralBonus || 0);
          statsDiv.innerHTML = `
            <strong>Weekly Cockroach Coin:</strong> ${weeklyCoin}<br>
            <strong>Oggy Coin:</strong> ${data.oggyCoin || 0}<br>
            <strong>Last Caught:</strong> ${data.lastCaught || 0}<br>
            <strong>Dollar Balance:</strong> $${data.dollarBalance?.toFixed(2) || "0.00"}
          `;
        } else {
          statsDiv.innerHTML = "No data found. New player?";
        }
      });
    }

    function showAdAndPlay() {
      if (window.show_9217711) {
        window.show_9217711().then(() => {
          window.location.href = "game.html";
        }).catch(() => {
          window.location.href = "game.html";
        });
      } else {
        window.location.href = "game.html";
      }
    }

    loadStats();
  </script>
</body>
