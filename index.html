<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oggy Lobby</title>
  <script src='//whephiwums.com/sdk.js' data-zone='9217711' data-sdk='show_9217711'></script>
  <style>
    body {
      background: url('https://drive.google.com/uc?id=YOUR_BACKGROUND_IMAGE_ID') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome, <span id="username">Player</span></h2>
    <p>Weekly Cockroach Coin: <b id="weeklyCoins">0</b></p>
    <p>Last Catch: <b id="lastCaught">0</b></p>
    <p>Total Catch: <b id="totalCaught">0</b></p>
    <p>Oggy Coin: <b id="oggyCoin">0</b></p>
    <p>Balance: <b id="balance">$0.00</b></p>
    <button onclick="showAdThenPlay()">Play Now</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      databaseURL: "https://oggy-runner-default-rtdb.firebaseio.com",
      projectId: "oggy-runner",
      storageBucket: "oggy-runner.appspot.com",
      messagingSenderId: "747549154067",
      appId: "1:747549154067:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const tgUser = urlParams.get("user");
    let userData;

    try {
      userData = JSON.parse(decodeURIComponent(tgUser));
    } catch (e) {
      alert("Telegram login failed");
    }

    const userId = "tg_" + userData.id;
    const userRef = ref(db, "users/" + userId);

    get(userRef).then(snapshot => {
      if (!snapshot.exists()) {
        set(userRef, {
          name: userData.first_name || "Player",
          username: userData.username || "",
          weeklyCockroachCoin: 0,
          totalCockroachCaught: 0,
          lastCockroachCaught: 0,
          oggyCoin: 0,
          usdBalance: 0
        });
      }
      loadStats();
    });

    function loadStats() {
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("username").textContent = data.name || "Player";
          document.getElementById("weeklyCoins").textContent = data.weeklyCockroachCoin ?? 0;
          document.getElementById("lastCaught").textContent = data.lastCockroachCaught ?? 0;
          document.getElementById("totalCaught").textContent = data.totalCockroachCaught ?? 0;
          document.getElementById("oggyCoin").textContent = data.oggyCoin ?? 0;
          document.getElementById("balance").textContent = (data.usdBalance || 0).toFixed(2);
        }
      });
    }

    function showAdThenPlay() {
      if (typeof show_9217711 === 'function') {
        show_9217711();
      }
      setTimeout(() => {
        window.location.href = 'game.html?uid=' + userId;
      }, 5000);
    }
  </script>

</body>
</html>
