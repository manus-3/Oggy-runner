<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oggy and the Cockroaches - Lobby</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Monitag Ad -->
  <script src='//whephiwums.com/sdk.js' data-zone='9217711' data-sdk='show_9217711'></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://lh3.googleusercontent.com/d/1-BWJ7G4A8JVhtOlIRCq6rGFz_4gY91wY') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .lobby-container {
      position: absolute;
      bottom: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .play-btn {
      background-color: #ff9900;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover {
      background-color: #cc7a00;
    }
    .stats {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <div class="stats" id="stats">Loading...</div>
    <button class="play-btn" onclick="showAdAndPlay()">Play Now</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";

    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      databaseURL: "https://oggy-runner-default-rtdb.firebaseio.com",
      projectId: "oggy-runner",
      storageBucket: "oggy-runner.appspot.com",
      messagingSenderId: "747549154067",
      appId: "1:747549154067:web:auto",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statsDiv = document.getElementById("stats");

    function loadStats() {
      db.ref("users/" + userId).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          const weeklyCoin = (data.cockroachCoin || 0) + (data.referralBonus || 0);
          statsDiv.innerHTML = `
            <strong>Weekly Cockroach Coin:</strong> ${weeklyCoin}<br>
            <strong>Oggy Coin:</strong> ${data.oggyCoin || 0}<br>
            <strong>Last Caught:</strong> ${data.lastCaught || 0}<br>
            <strong>Dollar Balance:</strong> $${data.dollarBalance?.toFixed(2) || "0.00"}
          `;
        } else {
          statsDiv.innerHTML = "No data found. New player?";
        }
      });
    }

    function showAdAndPlay() {
      if (window.show_9217711) {
        window.show_9217711().then(() => {
          window.location.href = "game.html";
        }).catch(() => {
          window.location.href = "game.html";
        });
      } else {
        window.location.href = "game.html";
      }
    }

    loadStats();
  </script>
</body>
</html>
