<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby</title>
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src='//whephiwums.com/sdk.js' data-zone='9217711' data-sdk='show_9217711'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://drive.google.com/uc?id=1-BWJ7G4A8JVhtOlIRCq6rGFz_4gY91wY') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .container {
      text-align: center;
      padding-top: 60px;
    }

    .stats {
      font-size: 1.1em;
      margin-top: 20px;
      line-height: 1.6em;
    }

    .play-btn {
      margin-top: 40px;
      background-color: #ff9900;
      color: white;
      padding: 10px 25px;
      font-size: 1.3em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background-color: #cc7a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="welcome">লোড হচ্ছে...</h2>
    <div class="stats">
      <div>এই সপ্তাহে ধরা হয়েছে: <span id="weeklyCatches">0</span> তেলাপোকা</div>
      <div>রেফারেল দিয়ে পাওয়া: <span id="referralBonus">0</span></div>
      <div>সর্বশেষ ধরা: <span id="lastCatch">0</span></div>
      <div>ওগি কয়েন: <span id="oggyCoins">0</span></div>
      <div>ডলার ব্যালেন্স: $<span id="usdBalance">0.00</span></div>
    </div>
    <button class="play-btn" onclick="location.href='game.html'">Play Now</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // টেস্ট ডেটা (Firebase বা API থেকে future-এ replace হবে)
    const user = {
      name: tg.initDataUnsafe?.user?.first_name || "Player",
      weeklyCatches: 1032,
      referralBonus: 88,
      lastCatch: 12,
      oggyCoins: 1.34,
      usdBalance: 8.90
    };

    document.getElementById("welcome").innerText = `স্বাগতম, ${user.name}!`;
    document.getElementById("weeklyCatches").innerText = user.weeklyCatches;
    document.getElementById("referralBonus").innerText = user.referralBonus;
    document.getElementById("lastCatch").innerText = user.lastCatch;
    document.getElementById("oggyCoins").innerText = user.oggyCoins;
    document.getElementById("usdBalance").innerText = user.usdBalance.toFixed(2);
  </script>
</body>
  </html>
