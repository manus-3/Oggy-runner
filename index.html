<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oggy and the Cockroaches</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://lh3.googleusercontent.com/d/1-6_4d-nHjprg907TC3QX2BgepKOYbdlw=w1600') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    .lobby-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .play-btn {
      background-color: #ff9900;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover {
      background-color: #cc7a00;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <h1>Oggy and the Cockroaches</h1>
    <button class="play-btn" onclick="location.href='game.html'">Play Now</button>
  </div>
</body>
</html>
