<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oggy and the Cockroaches</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <!-- Ad Script -->
  <script src='//whephiwums.com/sdk.js' data-zone='9217711' data-sdk='show_9217711'></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://lh3.googleusercontent.com/d/1-BWJ7G4A8JVhtOlIRCq6rGFz_4gY91wY') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .stats-box, .ref-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      max-width: 330px;
      text-align: center;
    }

    .stat-item {
      margin: 5px 0;
      font-size: 14px;
    }

    .copy-btn {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #playBtn {
      margin: 15px auto;
      background-color: #ff5722;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      display: block;
    }

    #bottomNav {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-icon {
      color: white;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Oggy's World</h1>

  <div class="stats-box">
    <div class="stat-item">Cockroach Caught: <span id="cockroach">0</span></div>
    <div class="stat-item">Oggy Coin: <span id="oggy">0</span></div>
    <div class="stat-item">Referral Count: <span id="refcount">0</span></div>
    <div class="stat-item">Last Catch: <span id="last">0</span></div>
  </div>

  <div class="ref-box">
    <div>Your Referral Code:</div>
    <div id="refCode" style="font-weight: bold;"></div>
    <button class="copy-btn" onclick="copyCode()">Copy Link</button>
    <p style="margin-top: 10px;">Referral Link:</p>
    <div id="refLink" style="font-size: 12px;"></div>
  </div>

  <button id="playBtn" onclick="showAdAndPlay()">Play Now</button>

  <div id="bottomNav">
    <div class="nav-icon" onclick="goTo('index.html')">Home</div>
    <div class="nav-icon" onclick="goTo('leaderboard.html')">Leaderboard</div>
    <div class="nav-icon" onclick="goTo('withdraw.html')">Withdraw</div>
    <div class="nav-icon" onclick="goTo('powerup.html')">Power Up</div>
    <div class="nav-icon" onclick="goTo('tasks.html')">Daily Tasks</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      projectId: "oggy-runner",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get("ref");

    auth.signInAnonymously().then(() => {
      uid = auth.currentUser.uid;
      const userRef = db.collection("users").doc(uid);

      userRef.get().then((docSnap) => {
        if (!docSnap.exists) {
          userRef.set({
            uid,
            name: "Guest",
            created_at: Date.now(),
            cockroach_coin: 0,
            oggy_coin: 0,
            usd_balance: 0,
            referral_code: uid,
            referral_count: 0,
            referred_by: referralCode || "",
            last_catch: 0
          });
          if (referralCode) {
            db.collection("users").doc(referralCode).update({
              referral_count: firebase.firestore.FieldValue.increment(1)
            });
          }
        } else {
          const data = docSnap.data();
          document.getElementById("cockroach").innerText = data.cockroach_coin || 0;
          document.getElementById("oggy").innerText = data.oggy_coin || 0;
          document.getElementById("refcount").innerText = data.referral_count || 0;
          document.getElementById("last").innerText = data.last_catch || 0;
        }

        // Update referral info
        document.getElementById("refCode").innerText = uid;
        const link = `https://oggy-runner.vercel.app?ref=${uid}`;
        document.getElementById("refLink").innerText = link;
      });
    });

    function copyCode() {
      const link = document.getElementById("refLink").innerText;
      navigator.clipboard.writeText(link).then(() => alert("Referral link copied!"));
    }

    function showAdAndPlay() {
      if (typeof show_9217711 === 'function') {
        show_9217711();
      }
      setTimeout(() => {
        window.location.href = "game.html";
      }, 18000); // 18 seconds
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
      </html>
