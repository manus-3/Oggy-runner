<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Oggy and the Cockroaches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://lh3.googleusercontent.com/d/1-BWJ7G4A8JVhtOlIRCq6rGFz_4gY91wY') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .stats-box {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .stat-item {
      margin: 5px 0;
    }

    .button {
      background: #00bfff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px 0;
    }

    .button:hover {
      background: #009acd;
    }

    .ref-section {
      margin-top: 20px;
    }

    .ref-link {
      word-break: break-all;
      background: #222;
      padding: 8px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .copy-btn {
      background: #28a745;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .nav-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">Oggy and the Cockroaches</div>

    <div class="stats-box">
      <div class="stat-item">Cockroach Caught: <span id="cockroach">0</span></div>
      <div class="stat-item">Oggy Coin: <span id="oggy">0</span></div>
      <div class="stat-item">Referral Count: <span id="refcount">0</span></div>
      <div class="stat-item">USD Earned: $<span id="usd">0.00</span></div>
      <div class="stat-item">Last Catch: <span id="last">0</span></div>
    </div>

    <button class="button" id="playBtn">Play Now</button>

    <div class="ref-section">
      <div>Your Referral Code: <b><span id="refCode">Loading...</span></b></div>
      <div class="ref-link" id="refLink">Generating...</div>
      <button class="copy-btn" onclick="copyRef()">Copy Now</button>
    </div>

    <div class="nav-icons">
      <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png" onclick="go('index.html')" title="Home">
      <img src="https://cdn-icons-png.flaticon.com/128/11812/11812205.png" onclick="go('withdraw.html')" title="Withdraw">
      <img src="https://cdn-icons-png.flaticon.com/128/747/747376.png" onclick="go('powerup.html')" title="Power-Up">
      <img src="https://cdn-icons-png.flaticon.com/128/11719/11719953.png" onclick="go('tasks.html')" title="Daily Tasks">
      <img src="https://cdn-icons-png.flaticon.com/128/565/565547.png" onclick="go('leaderboard.html')" title="Leaderboard">
    </div>
  </div>

  <!-- Ad Script -->
  <script src='//whephiwums.com/sdk.js' data-zone='9217711' data-sdk='show_9217711'></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      projectId: "oggy-runner",
      storageBucket: "oggy-runner.appspot.com",
      messagingSenderId: "747549154067",
      appId: "1:747549154067:web:xyz"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tg = window.Telegram.WebApp;
    tg.expand();
    const uid = tg.initDataUnsafe.user?.id?.toString();
    const userRef = db.collection("users").doc(uid);

    async function loadUser() {
      const userDoc = await userRef.get();
      if (!userDoc.exists) {
        const ref = new URLSearchParams(window.location.search).get("ref") || "";
        await userRef.set({
          uid: uid,
          name: tg.initDataUnsafe.user?.first_name || "Unknown",
          tg_id: uid,
          created_at: Date.now(),
          cockroach_coin: 0,
          oggy_coin: 0,
          last_catch: 0,
          usd_balance: 0,
          referral_code: ref,
          referral_count: 0
        });
        if (ref) {
          const refUser = db.collection("users").doc(ref);
          await refUser.update({
            referral_count: firebase.firestore.FieldValue.increment(1)
          });
        }
      }

      const data = (await userRef.get()).data();
      document.getElementById("cockroach").innerText = data.cockroach_coin || 0;
      document.getElementById("oggy").innerText = data.oggy_coin || 0;
      document.getElementById("refcount").innerText = data.referral_count || 0;
      document.getElementById("usd").innerText = (data.usd_balance || 0).toFixed(2);
      document.getElementById("last").innerText = data.last_catch || 0;
      document.getElementById("refCode").innerText = uid;

      const currentUrl = window.location.href.split('?')[0];
      const refLink = `${currentUrl}?ref=${uid}`;
      document.getElementById("refLink").innerText = refLink;
    }

    function copyRef() {
      const text = document.getElementById("refLink").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Referral link copied!");
      });
    }

    function go(page) {
      window.location.href = page;
    }

    document.getElementById("playBtn").addEventListener("click", () => {
      if (window.show_9217711) {
        show_9217711().then(() => {
          window.location.href = "game.html";
        });
      } else {
        window.location.href = "game.html";
      }
    });

    loadUser();
  </script>
</body>
</html>
