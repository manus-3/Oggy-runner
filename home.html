<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Oggy and the Cockroaches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <!-- Ad Script -->
  <script src='//whephiwums.com/sdk.js' data-zone='9217711' data-sdk='show_9217711'></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://lh3.googleusercontent.com/d/1-BWJ7G4A8JVhtOlIRCq6rGFz_4gY91wY') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    #playBtn {
      background-color: #00BFFF;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 300px;
    }

    #playBtn:hover {
      background-color: #0099cc;
    }

    .ref-box {
      margin-top: 30px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 340px;
    }

    .copy-btn {
      background: #28a745;
      padding: 6px 12px;
      border: none;
      color: white;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #refLink {
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Welcome to Oggy's World</h1>

  <button id="playBtn" onclick="showAdAndPlay()">Play Now</button>

  <div class="ref-box">
    <div>Your Referral Code:</div>
    <div id="refCode" style="font-weight:bold;"></div>
    <button class="copy-btn" onclick="copyCode()">Copy Now</button>
    <p style="margin-top:10px;">Your Referral Link:</p>
    <div id="refLink"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      projectId: "oggy-runner",
      storageBucket: "oggy-runner.appspot.com",
      messagingSenderId: "747549154067",
      appId: "1:747549154067:web:xyz"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Referral Code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get("ref");
    let uid = "";

    auth.signInAnonymously().then(() => {
      uid = auth.currentUser.uid;

      const userRef = db.collection("users").doc(uid);
      userRef.get().then(docSnap => {
        if (!docSnap.exists) {
          const newData = {
            uid: uid,
            name: "Guest",
            created_at: Date.now(),
            cockroach_coin: 0,
            oggy_coin: 0,
            usd_balance: 0,
            referral_code: uid,
            referral_count: 0,
            referred_by: referralCode || "",
            last_catch: 0
          };
          userRef.set(newData);

          // Count referral
          if (referralCode) {
            db.collection("users").doc(referralCode).update({
              referral_count: firebase.firestore.FieldValue.increment(1)
            });
          }
        }

        // Show Referral Code and Link
        document.getElementById("refCode").innerText = uid;
        const link = `https://your-vercel-url.vercel.app?ref=${uid}`;
        document.getElementById("refLink").innerText = link;
      });
    });

    function copyCode() {
      const link = document.getElementById("refLink").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("Referral link copied!");
      });
    }

    function showAdAndPlay() {
      if (typeof show_9217711 === 'function') {
        show_9217711();
      }
      setTimeout(() => {
        window.location.href = "game.html";
      }, 3000);
    }
  </script>

</body>
</html>
