<body>

  <div id="userInfo">Loading...</div>

  <div id="referralSection">
    <p>‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞ ‡¶ï‡ßã‡¶°:</p>
    <p id="refCode" style="font-weight:bold;"></p>

  <!-- Ad before play -->

  <div id="playBtn">
    <button onclick="startGame()">Play Now</button>

  <!-- Bottom Nav -->
  <div id="bottomNav">
    <button onclick="goToPage('home.html')">üè†<br>Home</button>
    <button onclick="goToPage('withdraw.html')">üí∏<br>Withdraw</button>
    <button onclick="goToPage('powerup.html')">‚ö°<br>Power Up</button>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVlPYXeHPNLaYy8UQp8c_TQwvEidTuyf4",
      authDomain: "oggy-runner.firebaseapp.com",
      projectId: "oggy-runner",
      storageBucket: "oggy-runner.appspot.com",
      messagingSenderId: "747549154067",
      appId: "1:747549154067:web:oggyapp123" // put actual one later
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tg = window.Telegram.WebApp;
    tg.ready();

    signInAnonymously(auth).then(() => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const uid = user.uid;
          const tg_id = tg.initDataUnsafe.user?.id || "unknown";
          const name = tg.initDataUnsafe.user?.first_name || "User";
          const referral_code = uid.slice(0, 6);

          const userData = {
            uid,
            tg_id,
            name,
            created_at: Date.now(),
            cockroach_coin: 0,
            oggy_coin: 0,
            last_catch: 0,
            usd_balance: 0,
            referral_code,
            referral_count: 0
          };

          await setDoc(doc(db, "users", uid), userData, { merge: true });

          const snap = await getDoc(doc(db, "users", uid));
          if (snap.exists()) {
            const data = snap.data();
            document.getElementById("userInfo").innerHTML = `
              <h2>${data.name}</h2>
              <p>Cockroach Coin: ${data.cockroach_coin || 0}</p>
              <p>Oggy Coin: ${data.oggy_coin || 0}</p>
              <p>Balance: $${data.usd_balance || 0}</p>
              <p>Last Catch: ${data.last_catch || 0}</p>
              <p>Referral Count: ${data.referral_count || 0}</p>
            `;
            document.getElementById("refCode").innerText = data.referral_code;
          }
        }
      });
    });
  </script>

  <script>
    function copyCode() {
      const code = document.getElementById("refCode").innerText;
      navigator.clipboard.writeText(code);
      alert("Referral Code Copied: " + code);
    }

    function startGame() {
      window.location.href = "game.html";
    }

    function goToPage(page) {
      window.location.href = page;
    }
  </script>

</body>
